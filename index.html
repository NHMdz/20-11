<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TeachersDay</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#ffd6ec url("https://png.pngtree.com/background/20230528/original/pngtree-beautiful-pink-peonies-on-a-soft-paper-background-picture-image_2782772.jpg");
  background-size:cover;
  background-repeat:no-repeat;
  background-attachment:fixed;
}

#wrapper{width:auto;margin:auto}

.envelope{
  width:200px;
  height:100px;
  margin:0 auto;
  background:#ddd;
  box-shadow:0 0 1px rgba(0,0,0,0.5),0 1px 3px rgba(0,0,0,0.25);
  position:relative;
  perspective:800px;
  cursor:pointer;
}

.envelope:after{
  content:"";
  position:absolute;
  top:0;left:0;
  width:0;height:0;
  border:0 solid rgba(0,0,0,0.25);
  border-width:45px 100px;
  border-top-color:transparent;
  z-index:2;
}

.envelope .flap{
  position:absolute;
  width:100%;
  height:0;
  border:0 solid transparent;
  border-width:50px 100px;
  z-index:3;
}

.envelope .flap.front{
  border-left-color:#eee;
  border-right-color:#eee;
  border-bottom-color:#ccc;
}

.envelope .flap.front:after{
  content:"";
  width:100%;height:0;
  position:absolute;
  left:-100px;
  bottom:-50px;
  border:0 solid transparent;
  border-width:49px 100px;
  border-bottom-color:#eee;
}

.envelope .flap.top{
  border-top-width:55px;
  border-top-color:#aaa;
  animation-duration:1s;
  animation-delay:1s;
  animation-fill-mode:forwards;
  transform-origin:top;
  transform-style:preserve-3d;
}

.envelope.open .flap.top{
  animation-name:flip;
}

.envelope .flap.top:after{
  content:"";
  position:absolute;
  left:-100px;top:-55px;
  width:100%;
  border:0 solid transparent;
  border-width:54px 100px;
  border-top-color:#eee;
}

.envelope .letter{
  position:absolute;
  width:194px;height:84px;
  background-size:100%;
  background-repeat:no-repeat;
  background-position:center;
  top:8px;left:3px;
  border:1px solid #ccc;
  z-index:1;
  animation-duration:2s;
  animation-delay:1.5s;
  animation-fill-mode:forwards;
  transform-style:preserve-3d;
}

.envelope.open .letter{
  animation-name:remove;
}

.envelope .letter:before,
.envelope .letter:after{
  content:"";
  position:absolute;
  width:192px;
  height:75%;
  left:-1px;
  background:#fff;
  border:1px solid #ccc;
  animation-duration:1s;
  animation-fill-mode:forwards;
  transform-style:preserve-3d;
}

.envelope .letter:before{
  animation-delay:3.5s;
  transform-origin:top;
}

.envelope.open .letter:before{
  animation-name:fold-up;
}

.envelope .letter:after{
  animation-delay:4.5s;
  transform-origin:bottom;
  bottom:0;
}

.envelope.open .letter:after{
  animation-name:fold-down;
}

@keyframes flip{100%{transform:rotateX(180deg);z-index:1}}
@keyframes remove{50%{top:-120px}100%{top:8px;z-index:3}}
@keyframes fold-up{to{transform:rotateX(140deg)}}
@keyframes fold-down{to{transform:rotateX(-140deg)}}

.pop-up{margin-top:-100px;animation:drop 1s ease forwards}
@keyframes drop{100%{transform:translateY(300px);opacity:1}}

.book{
  height:65vh;width:21%;
  margin:auto;
  z-index:6;
  opacity:0;
  animation:circles 1s 5s ease forwards;
}

@keyframes circles{
  0%{transform:scale(1);border-radius:20%;opacity:.5}
  100%{transform:scale(5);border-radius:20%;opacity:1}
}

.book-first{
  height:100%;width:100%;
  background-size:100%;
  background-repeat:no-repeat;
  background-position:center;
  position:absolute;
}

.let{
  margin-top:120px;
  font-size:20px;
  max-width:400px;
  margin-left:auto;margin-right:auto;
  justify-content:center;
  opacity:0;
  animation:textview 1s 3s ease forwards;
  text-align:center;
  color:#a8005a;
  font-weight:700;
  text-shadow:0 0 5px white;
}

@keyframes textview{100%{opacity:1}}
</style>
</head>

<body>

<div class="pop-up">
  <div id="wrapper">
    <div class="envelope open" id="envelope">
      <div class="flap front"></div>
      <div class="flap top"></div>
      <div class="letter" id="letter"></div>
    </div>
  </div>
  <h1 style="text-align:center;color:#b30059;margin-top:10px;">Teachers' Day</h1>
</div>

<div class="book">
  <div class="book-first" id="bigImage"></div>
</div>

<div class="let">Chúc mừng ngày Nhà Giáo Việt Nam ❤️</div>


<script>
let imgs = [
  "https://i.ibb.co/JwrHcGxJ/IMG-1763378799089-1763599622114.jpg",
  "https://ibb.co/pB4d1MWF",
  "https://i.pinimg.com/originals/0d/74/a2/0d74a2de76f3f24d02004e3d60af7139.jpg",
  "https://i.pinimg.com/originals/b7/20/f3/b720f31dfc0f4f5df0dbbb299b4e8e90.jpg"
];

let index = 0;

const letter = document.getElementById("letter");
const big = document.getElementById("bigImage");
const env = document.getElementById("envelope");

letter.style.backgroundImage = `url(${imgs[index]})`;
big.style.backgroundImage = `url(${imgs[index]})`;

env.onclick = () => {
  index = (index + 1) % imgs.length;
  letter.style.backgroundImage = `url(${imgs[index]})`;
  big.style.backgroundImage = `url(${imgs[index]})`;
};
</script>

</body>
</html>
